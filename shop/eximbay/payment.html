<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
<!--
	//Eximbay 팝업
	function payForm(){
		var frm = document.regForm;

		//필수 값 파라미터 체크
		
		window.open("", "payment2", "scrollbars=yes,status=no,toolbar=no,resizable=yes,location=no,menu=no,width=800,height=470");
		frm.target = "payment2";
		frm.submit();
	}
//-->
</script>
</head>
<body>
<font color="blue" size="2">
*Card Type : VISA<br/>
*Card No : 4111 1111 1111 1111<br/>
*Expiry Date : 12/20<br/>
*CVV : 123<br/>
</font>
<table border="0" cellspacing="0" cellpadding="0">
<form name="regForm" method="post" action="request.php">

<!-- 결제에 필요 한 필수 파라미터 -->
<input type="hidden" name="ver" value="210" /><!-- 연동 버전 -->
<input type="hidden" name="txntype" value="PAYMENT" /><!-- 거래 타입 -->
<input type="hidden" name="charset" value="UTF-8" /><!-- 기본 값 : UTF-8 -->

<!-- statusurl(필수 값) : 결제 완료 시 Back-end 방식으로 Eximbay 서버에서 statusurl에 지정된 가맹점 페이지를 Back-end로 호출하여 파라미터를 전송. -->
<!-- 스크립트, 쿠키, 세션 사용 불가 -->
<input type="hidden" name="statusurl" value="http://merchant's site/status.php" />
<!-- 추가 필수 파라미터 : Buyer, email, amt -->
<!-- 위 파라미터와 request.php의 mid, secretkey, ref 값 설정만으로 Eximbay 연동 결제 가능  -->

<!-- 배송지 관련 파라미터(선택) -->
<input type="hidden" name="shipTo_country" value="US" />
<input type="hidden" name="shipTo_city" value="Mountain View" />
<input type="hidden" name="shipTo_state" value="CA" />
<input type="hidden" name="shipTo_street1" value="100 Elm Street" />
<input type="hidden" name="shipTo_postalCode" value="94043" />
<input type="hidden" name="shipTo_phoneNumber" value="1234" />
<input type="hidden" name="shipTo_firstName" value="First Name" />
<input type="hidden" name="shipTo_lastName" value="Last Name" />

<!-- 청구지 관련 파라미터 (선택) -->
<input type="hidden" name="billTo_city" value="" />
<input type="hidden" name="billTo_country" value="" />
<input type="hidden" name="billTo_firstName" value="" />
<input type="hidden" name="billTo_lastName" value="" />
<input type="hidden" name="billTo_phoneNumber" value="" />
<input type="hidden" name="billTo_postalCode" value="" />
<input type="hidden" name="billTo_state" value="" />
<input type="hidden" name="billTo_street1" value="" />

<!-- 추가 항목 관련 파라미터 (선택) -->
<input type="hidden" name="surcharge_0_name" value="" />
<input type="hidden" name="surcharge_0_quantity" value="" />
<input type="hidden" name="surcharge_0_unitPrice" value="" />

<!-- 가맹점 정의 파마리터 (선택) -->
<input type="hidden" name="param1" value="merchant option1" />
<input type="hidden" name="param2" value="merchant option2 " />
<input type="hidden" name="param3" value="merchant option3" />

<!-- 한국 결제 수단 관련 변수 (선택) -->
<input type="hidden" name="issuercountry" value="" /><!-- KR 값 지정 시 한국 결제 수단 선택. 그 외 해외 결제 수단 -->
<input type="hidden" name="supplyvalue" value="" /><!-- 전체 결제금액의 결제금액의 공급가액 issuercountry가 KR인 경우 필수 값 -->
<input type="hidden" name="taxamount" value="" /><!-- 전체 결제금액의 결제금액의 세액 issuercountry가 KR인 경우 필수 값 -->

<!-- 그 외 생략 가능 파라미터 (연동 문서 참고)-->
<input type="hidden" name="returnurl" value="http://merchant's site/return.php" /><!--결제 완료 시 Front-end 방식으로 사용자 브라우저 상에 호출되어 보여질 가맹점 페이지 -->
<input type="hidden" name="displaytype" value="P" /><!-- P : popup(기본값), I : iframe(layer), R : page redirect -->
<input type="hidden" name="shop" value="Test Shop" /><!-- 상점명 : 가맹점명과 다른 경우 사용 -->
<input type="hidden" name="ostype" value="P" /><!-- P: PC 버전(기본값), M : Mobile 버전-->
<input type="hidden" name="tel" value="1234-5678" />
<input type="hidden" name="mobiletype" value="" />
<input type="hidden" name="appscheme" value="" />
<input type="hidden" name="autoclose" value="" />
<input type="hidden" name="siteforeigncur" value="" />
<input type="hidden" name="paymethod" value="" /><!-- 결제 수단코드 -->

<!-- 결제 응답 값 처리 파라미터 -->
<input type="hidden" name="rescode" />
<input type="hidden" name="resmsg" />
<input type="hidden" name="authcode" />
<input type="hidden" name="cardco" />

	<!-- 결제에 필요한 필수 파라미터 -->
	<tr>
		<td>Buyer Name : </td>
		<td><input type="text" name="buyer" value="Buyer" /></td>
	</tr>
	<tr>
		<td>Buyer Email : </td>
		<td><input type="text" name="email" value="email@email.com" /></td>
	</tr>
	<!-- 테스트 시 통화 USD 권장 -->
	<tr>
		<td>Currency : </td>
		<td><input type="text" name="cur" value="USD"/></td>
	</tr>
	<tr>
		<td>Amount : </td>
		<td><input type="text" name="amt" value="1.0" /></td>
	</tr>
	
	<tr>
		<td> Optional </td>
		<td></td>
	</tr>
	<!-- lang 기본 값 : EN -->
	<tr>
		<td> Language : </td>
		<td>
			<select name = "lang">
				<option value="EN">EN</option>
				<option value="KR">KR</option>
				<option value="JP">JP</option>
				<option value="CN">CN</option>
			</select>
	</tr>
	
	<!-- 주문 상품 관련 파라미터 (선택) : 실제 결제 정보에 사용 되지 않음-->
	<tr>
		<td> Product : </td>
		<td><input type="text" name="item_0_product" value="Product Name" /></td>
	</tr>
	<tr>
		<td> Quantity : </td>
		<td><input type="text" name="item_0_quantity" value="1" /></td>
	</tr>
	<tr>
		<!-- 실제 결제 정보에 이용되는 결제금액은 amt. item_0_unitPrice는 참고용으로 사용. -->
		<td> UnitPrice : </td>
		<td><input type="text" name="item_0_unitPrice" value="1.0" /></td>
	</tr>
	<tr>
		<td align="center" colspan="2"><br/>
			<input type="button" value="Pay Now" onclick="javascript:payForm();">
		</td>
	</tr>
</form>
</table>
</body>
</html>
